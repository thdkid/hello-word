<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="col-md-8 col-xs-12 col-sm-12" style="padding:0">
                <div class="col-md-12 col-xs-12 col-sm-12" style="padding:0;margin-bottom:15px">
                    <!--row-->
                    <div class="col-md-2" style="padding:0">
                        <!--Img-->
                        <img class="img-responsive" ng-src="\src\server\data\img\playlist.png" alt="img">
                    </div>
                    <div class="col-md-10 col-xs-10 col-ms-10 col-lg-10" style="padding:0px">
                        <!--Info-->
                        <div class="col-xs-8 col-ms-8 col-md-8 col-lg-8">
                            <h3>{{vm.playlist.name}}</h3>
                            <p>Ngày đăng: {{vm.playlist.update}}</p>
                            <p>Số bài: {{vm.playlist.listsong.length}}</p>
                            <p>Lượt nghe: {{vm.playlist.plays}}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-xs-12 col-sm-12" style="padding:0 15px 0 0">
                    <div id="mainwrap">
                        <div id="nowPlay">
                            <span class="left" id="npAction">Paused...</span>
                            <span class="right" id="npTitle"></span>
                        </div>
                        <div id="audiowrap">
                            <div id="audio0">
                                <audio preload id="audio1" controls="controls" style="width:100%">Your browser does not support HTML5 Audio!</audio>
                            </div>
                            <div id="tracks">
                                <a id="btnPrev">&laquo;</a>
                                <a id="btnNext">&raquo;</a>
                            </div>
                        </div>
                        <div id="plwrap">
                            <ul id="plList" style="padding:0"></ul>
                        </div>
                    </div>
                </div>
                <!-- Lien quan-->
                <div class="col-md-12 col-xs-12 col-sm-12" style="padding:0">
                    <div class="col-md-12 col-xs-12 col-sm-12 vi-head" style="padding:0 0 0 0">
                        <div class="col-md-12 col-sm-12 col-lg-12" style="padding:0">
                            <h4 class="vi-nav">
                                <a class="vi-type" style="color:green;width:100px;" href="">Bình luận</a>
                            </h4>
                        </div>
                    </div>
                </div>
                <!--end Album -->
            </div>
            <div class="col-md-4 col-xs-12 col-sm-12">
                <!--Banner-->
                <img class="img-responsive" src="/src/server/data/img/banner.png" alt="" style="margin:auto">
                <!--END Banner-->
                <!--BXH-->
                <h4 class="vi-nav" style="margin-right:0px"><a href="#">Có thể bạn sẽ thích</a></h4>
                <div style="height:auto;">
                    <div class="row vi-list" ng-repeat="song in vm.songs">
                        <a ui-sref="songDetail({songID:song._id})">
                            <div class="col-xs-1 col-md-1" style="margin-top:10%; font-size:30px; text-align: center; padding-left:0">
                                {{$index+1}}
                            </div>
                            <div class="col-xs-3 col-md-3" style="padding:0">

                                <img class="img-rounded" style="width:100%;margin:4px;" ng-src=\src\server\data\img\{{song.img}} alt="">
                            </div>
                            <div class="col-xs-8 col-md-8" style="margin-top:5px;">
                                <b>{{song.name}}</b><br><small>{{song.singer}}</small>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <!--end BXH-->
        </div>
        </div>
    </section>
</section>
