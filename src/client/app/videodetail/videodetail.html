<section class="mainbar">
    <section class="matter">
        <div class="container">
            <div class="row" style="padding:0 10px">
                <div class="col-md-8" style="padding:0 10px">
                    <!--8/12-->
                    <div class="row col-md-12" style="padding:0">
                        <!--row-->
                        <div style="margin-right:15px">
                            <iframe width="100%" height="400px" ng-src="{{vm.url}}" frameborder="0" allowfullscreen></iframe>
                        </div>
                        <div>
                            <!--Info-->
                            <h3>{{vm.videoObject.name}} - <a href="">{{vm.videoObject.singer}}</a></h3>
                            <p>Nhạc sĩ: {{vm.videoObject.artist}}</p>
                            <p>Thể loại: {{vm.videoObject.genre}}</p>
                        </div>
                        <div>
                            <!--Button-->
                            <button type="">Bình luận</button>
                            <button type="">Tải về</button>
                        </div>
                        <div style="margin-top:10px;margin-right:15px">
                            <!--Banner-->
                            <img src="\src\server\data\img\bannerdetail.jpg" style="width:100%">
                        </div>
                        <!-- Album-->
                        <div class="col-md-12 col-xs-12 col-sm-12" style="padding:0">
                            <div class="col-md-12 col-xs-12 col-sm-12 vi-head" style="padding:0 11px 0 0">
                                <div class="col-md-12 col-sm-12 col-lg-12" style="padding:0">
                                    <h4 class="vi-nav">
                                        <a class="vi-type" style="color:green;width:100px;" href="">LIÊN QUAN</a>
                                    </h4>
                                </div>
                            </div>
                            <div ng-repeat="video in vm.videosinger" class="col-xs-6 col-sm-4 col-md-3 portfolio-item" style="padding-left:0px;">
                                <a ui-sref="videoDetail({videoID:video._id})">
                            <img class="img-responsive" src="\src\server\data\img\{{video.img}}" alt="Cold Water">
                            <div class="vi-title"><b>{{video.name}}</b><br><small>{{video.singer}}</small></div>
                        </a>
                            </div>
                        </div>
                        <!--end Album -->
                    </div>
                </div>
                <div class="col-md-4" style="padding:0 10px">
                    <!--Banner-->
                    <img class="img-responsive" src="\src\server\data\img\banner.png" alt="" style="margin:auto">
                    <!--END Banner-->
                    <!--BXH-->
                    <h4 class="vi-nav" style="margin-right:0px"><a href="#">Có thể bạn sẽ thích</a></h4>
                    <div style="height:auto;">
                        <div class="row vi-list" ng-repeat="video in vm.videos">
                            <a ui-sref="videoDetail({videoID:video._id})">
                                <div class="col-xs-1 col-md-1" style="margin-top:10%; font-size:30px; text-align: center; padding-left:0">
                                    {{$index+1}}
                                </div>
                                <div class="col-xs-3 col-md-3" style="padding:0">
                                    <img class="img-rounded" style="width:100%;margin:4px;" ng-src=/src/server/data/img/{{video.img}} alt="">
                                </div>
                                <div class="col-xs-8 col-md-8" style="margin-top:5px;">
                                    <b>{{video.name}}</b><br><small>{{video.singer}}</small>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
                <!--end BXH-->
            </div>
        </div>
        </div>
    </section>
</section>
