<section id="dashboard-view" class="mainbar">
    <section class="matter">
        <div class="container">
            <!-- cua tao - Viet -->
            <div class="vi-main" style="margin:20px 20px 20px 25px">
                <!-- Content -->
                <div class="row vi-row">
                    <!-- Row left -->
                    <!-- Album Viet Nam-->
                    <div class="row">
                        <div class="row vi-head">
                            <div class="col-md-12 col-sm-12 col-lg-12">
                                <h4 class="vi-nav"><a class="vi-type" style="color:green;width:100px;" href="">VIỆT NAM</a>
                                    <div class="vi-tl pull-right">
                                        <a style="color:green" href="#">Những Album mới nhất</a>
                                        <!-- <a href="#">Mới</a> -->
                                    </div>
                                </h4>
                            </div>
                        </div>
                        <div ng-repeat="album in vm.albums" class="col-xs-6 col-sm-4 col-md-2 portfolio-item" style="padding-left:0px;">
                            <a class="vi-contain" ui-sref="albumDetail({albumID:album._id})">
                                    <img class="img-responsive vi-img" ng-src="/src/server/data/img/{{album.img}}" >
                                    <div class="vi-title"><b>{{album.nameGenre}}</b></div>
                                    <div class="vi-middle">
                                        <img src="/src/server/data/img/play-button.png" height="80px;" width="80px;">
                                    </div>
                                </a>
                        </div>
                    </div>
                    <!--end Viet Nam -->
                    <!-- Au My-->
                    <div class="row">
                        <div class="row vi-head">
                            <div class="col-md-12 col-sm-12 col-lg-12">
                                <h4 class="vi-nav"><a class="vi-type" style="color:green;width:100px;" href="">ÂU MỸ</a>
                                    <div class="vi-tl pull-right">
                                        <!-- <a style="color:green" href="#">Hot</a> /
                                        <a href="#">Mới</a> -->
                                    </div>
                                </h4>
                            </div>
                        </div>
                        <div class="col-xs-6 col-sm-4 col-md-2 portfolio-item" style="padding-left:0px;">
                            <a class="vi-contain" href="#">
                                    <img class="img-responsive vi-img"  src="/src/server/data/img/coldwater.jpg" alt="Cold Water">
                                    <div class="vi-title"><b>Cold Water</b><br><small>Justin</small></div>
                                    <div class="vi-middle">
                                        <img src="/src/server/data/img/play-button.png" height="80px;" width="80px;" alt="">
                                    </div>
                                </a>
                        </div>
                    </div>
                    <!-- Album Han Quoc-->
                    <div class="row">
                        <div class="row vi-head">
                            <div class="col-md-12 col-sm-12 col-lg-12">
                                <h4 class="vi-nav"><a class="vi-type" style="color:green;width:100px;" href="">HÀN QUỐC</a>
                                    <div class="vi-tl pull-right">
                                        <!-- <a style="color:green" href="#">Hot</a> /
                                        <a href="#">Mới</a> -->
                                    </div>
                                </h4>
                            </div>
                        </div>
                        <div ng-repeat="album in vm.albums" class="col-xs-6 col-sm-4 col-md-2 portfolio-item" style="padding-left:0px;">
                            <a class="vi-contain" ui-sref="albumDetail({albumID:album._id})">
                                    <img class="img-responsive vi-img" ng-src="/src/server/data/img/{{album.img}}" >
                                    <div class="vi-title"><b>{{album.nameGenre}}</b></div>
                                    <div class="vi-middle">
                                        <img src="/src/server/data/img/play-button.png" height="80px;" width="80px;">
                                    </div>
                                </a>
                        </div>
                    </div>
                    <!--end Han Quoc -->
                </div>
            </div>
            <!-- / Content -->
        </div>
        <!--/ container-->
        </div>
    </section>
</section>
